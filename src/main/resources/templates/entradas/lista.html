<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <style>
        h1{ text-align: center;}
        a{ text-align: left}
    </style>
    <title>Diario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Diario   </h1>
        <a href="/entradas/nuevo" class="btn btn-primary mb-3 float-end">
            <i class="fas fa-plus-circle"></i> Nueva nota</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripcion</th>
                    <th>Etiqueta</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="entrada : ${entradas}">
                    <td th:text="${entrada.id}"></td>
                    <td th:text="${entrada.nombre}"></td>
                    <td th:text="${entrada.etiqueta.nombre}"></td> <!-- Accediendo al nombre de la categorÃ­a -->

                    <td>
                        <button type="button" class="btn btn-warning btn-sm" 
                        th:onclick="'window.location.href=\'/entradas/editar/'+${entrada.id}+'\''">Modificar</button>
                        <button type="button" class="btn btn-danger btn-sm" 
                            th:onclick="'window.location.href=\'/entradas/eliminar/'+${entrada.id}+'\''">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
